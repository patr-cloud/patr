[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=/usr/local/bin/mold"]

[build]
rustflags = ["--cfg=web_sys_unstable_apis", "-Z", "threads=8"]

[alias]
serve = "leptos serve"
watch = "leptos watch --hot-reload"
prepare = "sqlx prepare --workspace"
patr = "run -p cli --"
