[package]
authors = ["Rakshith Ravi <rakshith.ravi@vicara.co>"]
default-run = "api"
edition = "2021"
name = "api"
version = "0.9.1"

[features]
default = []
sample-data = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
api_macros = { path = "../macros", package = "patr-macros" }
api_models = { path = "../api-models", package = "patr-api-dto", features = [
  "server",
] }
argon2 = "0.4"
askama = "0.11"
async-trait = "0.1"
base32 = "0.4"
base64 = "0.13"
chrono = "0.4"
cloudflare = { git = "https://github.com/vicara-hq/cloudflare-rs" }
config_rs = { version = "0.13", package = "config" }
cron = "0.11"
deadpool = "*"
deadpool-lapin = "0.10"
eve-rs = { git = "https://github.com/vicara-hq/eve-rs", branch = "develop" }
futures = "0.3"
handlebars = "4"
jsonwebtoken = "8"
k8s-openapi = { version = "0.15", default-features = true, features = [
  "v1_21",
] } # Kube-rs depends on k8s-openapi
kube = { version = "0.74", default-features = true, features = [
  "derive",
  "runtime",
] } # Library for talking to Kubernetes API
lapin = "2"
lazy_static = "1"
lettre = { version = "0.10", default-features = false, features = [
  "tokio1",
  "builder",
  "smtp-transport",
  "tokio1-rustls-tls",
] }
log = "0.4"
num-traits = "0.2"
num_cpus = "1"
once_cell = "1"
rand = "0.8"
redis = { version = "0.21", features = ["tokio-comp", "tokio-native-tls-comp"] }
regex = "1"
reqwest = { version = "0.11", features = ["json", "multipart", "cookies"] }
rust-s3 = { version = "0.32", features = ["tokio-rustls-tls", "with-tokio"] }
semver = "1"
serde = { version = "1", features = ["serde_derive"] }
serde_json = "1"
serde_qs = "0.10"
sha2 = "0.10"
sqlx = { version = "0.6", features = [
  "bigdecimal",
  "chrono",
  "ipnetwork",
  "json",
  "offline",
  "postgres",
  "runtime-tokio-rustls",
  "time",
  "uuid",
] }
tokio = { version = "1", features = ["full"] }
trust-dns-client = "0.21"
vaultrs = "0.6"
zeroize = "1"
zip = "0.6"

[dependencies.log4rs]
default-features = false
features = [
  "console_appender",
  "rolling_file_appender",
  "compound_policy",
  "fixed_window_roller",
  "size_trigger",
  "background_rotation",
  "threshold_filter",
  "gzip",
]
version = "1"
