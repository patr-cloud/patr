[package]
authors = ["Rakshith Ravi <rakshith.ravi@vicara.co>"]
default-run = "api"
edition = "2021"
name = "api"
version = "0.9.0"

[features]
default = []
sample-data = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
api_macros = { path = "../macros", package = "patr-macros" }
api_models = { path = "../api-models", package = "patr-api-dto", features = [
  "server",
] }
argon2 = "0.4.0"
askama = "0.11.1"
async-trait = "0.1.36"
base32 = "0.4.0"
base64 = "0.13.0"
bytes = "1.0.1"
chrono = "0.4.19"
clap = { version = "3.1.6", features = ["cargo", "wrap_help"] }
cloudflare = { git = "https://github.com/vicara-hq/cloudflare-rs" }
colored = "2.0.0"
config_rs = { version = "0.13.1", package = "config" }
cron = "0.11.0"
deadpool = "*"
deadpool-lapin = "0.10.0"
eve-rs = { git = "https://github.com/vicara-hq/eve-rs", branch = "develop" }
futures = "0.3.8"
handlebars = "4.0.0"
hex = "0.4.2"
http = "0.2.5"
jsonwebtoken = "8.0.1"
k8s-openapi = { version = "0.15.0", default-features = true, features = [
  "v1_21",
] } # Kube-rs depends on k8s-openapi
kube = { version = "0.73.0", default-features = true, features = [
  "derive",
  "runtime",
] } # Library for talking to Kubernetes API
lapin = "2.0.1"
lazy_static = "1.4.0"
lettre = { version = "=0.10.0-rc.3", features = [
  "tokio1",
  "smtp-transport",
  "tokio1-rustls-tls",
] }
lightsail = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.16-alpha", package = "aws-sdk-lightsail" }
log = "0.4.8"
num-traits = "0.2.14"
num_cpus = "1.13.0"
once_cell = "1.4.1"
octorust = "0.1.37"
rand = "0.8.3"
redis = { version = "0.21.2", features = [
  "tokio-comp",
  "tokio-native-tls-comp",
] }
regex = "1.3.9"
reqwest = { version = "0.11.3", features = ["json", "multipart", "cookies"] }
rust-s3 = { version = "0.31.0", features = ["tokio-rustls-tls", "with-tokio"] }
semver = "1.0.0"
serde = { version = "1.0.114", features = ["serde_derive"] }
serde_json = "1.0.57"
serde_qs = "0.9.1"
sha2 = "0.10.0"
shiplift = "0.7"
sqlx = { version = "0.5", features = [
  "bigdecimal",
  "chrono",
  "ipnetwork",
  "json",
  "offline",
  "postgres",
  "runtime-tokio-rustls",
  "time",
  "uuid",
] }
tokio = { version = "1", features = ["full"] }
trust-dns-client = "0.21.1"
vaultrs = "0.6.0"
zeroize = "1.5.4"
zip = "0.6.2"

[dependencies.log4rs]
default-features = false
features = [
  "console_appender",
  "rolling_file_appender",
  "compound_policy",
  "fixed_window_roller",
  "size_trigger",
  "background_rotation",
  "threshold_filter",
  "gzip",
]
version = "1.1.1"
