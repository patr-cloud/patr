[package]
authors = ["Rakshith Ravi <rakshith.ravi@gmx.com>"]
default-run = "api"
edition = "2018"
name = "api"
version = "0.1.0"

[features]
default = ["sample-data"]
sample-data = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
api_macros = {path = "../macros", package = "macros"}
argon2 = "0.1.4"
askama = "0.10.3"
async-trait = "0.1.36"
bytes = "1.0.1"
chrono = "0.4.19"
clap = "2.33.3"
cloudflare = "0.8.0"
colored = "2.0.0"
config_rs = {version = "0.11.0", package = "config"}
cron = "0.9.0"
eve-rs = {path = "../../eve-rs"}
futures = "0.3.8"
hex = "0.4.2"
jsonwebtoken = "7.2.0"
lazy_static = "1.4.0"
lettre = "=0.10.0-alpha.2"
log = "0.4.8"
multer = "1.2.2"
num_cpus = "1.13.0"
once_cell = "1.4.1"
rand = "0.8.3"
redis = {version = "0.20", features = ["tokio-comp"]}
regex = "1.3.9"
semver = "0.11.0"
serde = "1.0.114"
serde_derive = "1.0.114"
serde_json = "1.0.57"
shiplift = {git = "https://github.com/softprops/shiplift.git", branch = "master"}
sqlx = {version = "0.5", features = ["mysql", "postgres", "runtime-tokio-rustls", "offline"]}
strum = "0.20.0"
strum_macros = "0.20.1"
surf = "2.2.0"
tokio = {version = "1", features = ["full"]}
trust-dns-client = "0.20"
uuid = "0.8.1"

[dependencies.log4rs]
default-features = false
features = [
  "console_appender",
  "rolling_file_appender",
  "compound_policy",
  "fixed_window_roller",
  "size_trigger",
  "background_rotation",
  "threshold_filter",
  "gzip",
]
version = "1"
