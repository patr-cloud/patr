kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  apiServerAddress: 0.0.0.0
nodes:
  - role: control-plane
    kubeadmConfigPatches:
     - |
       kind: InitConfiguration
       nodeRegistration:
         kubeletExtraArgs:
           node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: $INGRESS_HTTP_PORT
        protocol: TCP
      - containerPort: 443
        hostPort: $INGRESS_HTTPS_PORT
        protocol: TCP
